<body>

  <div class="wrapper">
    <!-- Sidebar -->

    <main class="container">
      <section class="row">
        <h1 class="col-10">users management</h1>
        <button id="btnAddUserModal" class="btn btn-primary col-1">Add User</button>
      </section>
    <!--Add user modal-->
      <section class="modals">
        <div class="newUserModal modal fade" id="newUser" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">New User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="formAdd">
                  <div class="form-row newUser__first--row">
                    <div class="form-group col-md-6">
                      <input type="text" class="form-control" placeholder="First name" name="name">
                    </div>
                    <div class="form-group col-md-6">
                      <input type="text" class="form-control" placeholder="Last name" name="surname">
                    </div>
                    <div class="col">
                      <input type="email" class="form-control" placeholder="Email" name="email">
                    </div> 
                    <div class="col">
                      <input type="number" maxlength="1" class="form-control" placeholder="Gender" name="gender">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create user</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--Edit user modal-->
      <section class="modals">
        <div class="editUserModal modal fade" id="editUser" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="formEdit">
                  <div class="form-row editUser__first--row">
                    <div class="form-group col-md-6">
                      <input value="" type="text" class="form-control" placeholder="First name" name="name">
                    </div>
                    <div class="form-group col-md-6">
                      <input value="" type="text" class="form-control" placeholder="Last name" name="surname">
                    </div>
                    <div class="col">
                      <input value="" type="email" class="form-control" placeholder="Email" name="email">
                    </div> 
                    <div class="col">
                      <input type="number" class="form-control" placeholder="Gender" name="gender">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary editSubmit">Edit user</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--Users Table-->
      <section>
        <div class="container">
         <table id="usersTable" class="table">
           <thead>
               <tr>
                 <th><input disabled type="checkbox" ></th>
                 <th>name</th> 
                 <th>surnname</th> 
                 <th>email</th>
                 <th>gender</th>
                 <th>actions</th>
                 <th>login user</th>
               </tr>
           </thead>
           <tbody id="usersTable__body">
     
           </tbody>
         </table>
        </div>
      </section>
  
      <section class="modals">
        <div id="deleteModal" class="deleteModal modal fade" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Are you sure you want do delete user?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">	
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="modalButtonDelete" type="submit" class="btn btn-primary ">Delete</button>
                  </div>				
              </div>
            </div>
          </div>
        </div>
      </section>
  
    </main>

</div>
